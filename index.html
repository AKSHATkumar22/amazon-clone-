<html lang="en">
<head>

    <title>Online shopping site in India: shop from where or anywhere</title>
    

    <!--css file-->
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <header class="header">
        <div class="container container-header">
        <div class="logo-container border-white : hover">
        <div class="logo"></div>
        <span class="dotin">.in</span>
          </div>
          <div class="address-container border-white">
            <p class="hello">Hello</p>
            <div class="icon">
              <i class="fa-solid fa-location-dot icon-location"></i>
              <p>Select your address</p>
            </div>
          </div>
        
        <div class="search-container">
          <select class="search-select">
            <option>All</option>
          </select>
            <input type="text" class="search-input"/>
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>

        </div>

        <div class="language-conatiner border-white">
          <p>English</p>
          <div class="language-image">
            <img src="https://th.bing.com/th/id/OIP.NJOuQO2M729jB1RVBkUE5QHaFj?w=244&h=183&c=7&r=0&o=5&dpr=1.3&pid=1.7="/>
          </div>
        </div>
           <div class="login-container border-white">
                <p>Hello,<span>sign in</span></p>
                <p class="account">Account & lists</p>

           </div>

           <div class="return-order-container border-white">
              <p>Returns <div class="order">& orders</div></p>
           </div>

           <div class="cart-container border-white">
           <i class="fa-solid fa-cart-shopping"></i>
           Cart
           </div>
        </div>
    </header>

    <section>

          <div class="image-item">
          <img src="box7_image.jpg"/>
